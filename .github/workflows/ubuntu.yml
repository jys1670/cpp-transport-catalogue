name: build and run tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # install dependencies
    - name: boost
      run: sudo apt-get update && sudo apt-get install -yq libboost-dev-all
    # build project
    - name: mkdir
      run: mkdir build
    - name: cmake build
      run: cmake -H. -Bbuild -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTING=ON
    - name: cmake make
      run: cmake --build build --config Release --target unit_tests -j4
    # run tests
    - name: run test 1
      run: build/lib/unit_tests
